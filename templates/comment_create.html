{% extends "base1.html" %}


{% block title %} Create a Comment {% endblock title %}

{% block content %}


<body>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">The Create Comment Page</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
         <form action="/comment_create/{{ topic.id }}" method="post">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" name="comment-text" placeholder="Enter your Comment">
                <input type="hidden" name="csrf" value="{{ csrf_token }}">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>
</body>

</html>

{% endblock content %}
