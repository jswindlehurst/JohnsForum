{% extends "base.html" %}


{% block title %} Sign-Up {% endblock title %}

{% block content %}


<body>
  <!-- Navigation -->
  <nav class="navbar navbar-light bg-light static-top">
    <div class="container">
      <a class="navbar-brand" href="#">John's Forum App</a>
      <a class="btn btn-primary" href="/signup">Sign Up</a>
      <a class="btn btn-primary" href="/logout">Log Out</a>
    </div>
  </nav>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">The Forum SignUp Page</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">


          <form action="/signup" method="post">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" name="user-name" placeholder="Enter your name">
                <input type="email" class="form-control form-control-lg" name="user-email" placeholder="Enter your email">
                <input type="password" class="form-control form-control-lg" name="signup-password" id="password" placeholder="Enter your password">
                <input type="password" class="form-control form-control-lg" name="signup-password2" id="password2" placeholder="Re-Enter your password">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary" onclick="comparePassword()">Sign In!</button>
                <p id="result">  </p>
              </div>
            </div>
          </form>

         </div>
      </div>
    </div>
  </header>

</body>

</html>

{% endblock content %}
